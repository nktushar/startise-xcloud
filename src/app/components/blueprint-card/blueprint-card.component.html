<div
  class="p-4 rounded-[4px] hover:ring-1 hover:ring-[#147AFF]"
  [class]="
    blueprint.isDefault && isDarkMode
      ? 'ring-1 ring-[#147AFF] bg-[#171A30]'
      : blueprint.isDefault && !isDarkMode
      ? 'ring-1 ring-[#147AFF] bg-[#1D2239]'
      : isDarkMode
      ? 'bg-[#171A30]'
      : 'bg-[#1D2239]'
  "
>
  <div class="flex items-start justify-between mb-3">
    <div class="flex gap-2">
      <h3 class="text-sm font-[500]">{{ blueprint.name }}</h3>
      <span
        class="bg-[#313A6C] px-1.5 rounded-[4px] text-[12px] font-[400]"
        [class]="blueprint.isDefault ? 'block' : 'hidden'"
        >default</span
      >
    </div>
    <div class="flex items-center">
      @if(blueprint.isDefault){

      <svg
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g clip-path="url(#clip0_411_5567)">
          <path
            d="M2.5 10C2.5 10.9849 2.69399 11.9602 3.0709 12.8701C3.44781 13.7801 4.00026 14.6069 4.6967 15.3033C5.39314 15.9997 6.21993 16.5522 7.12987 16.9291C8.03982 17.306 9.01509 17.5 10 17.5C10.9849 17.5 11.9602 17.306 12.8701 16.9291C13.7801 16.5522 14.6069 15.9997 15.3033 15.3033C15.9997 14.6069 16.5522 13.7801 16.9291 12.8701C17.306 11.9602 17.5 10.9849 17.5 10C17.5 9.01509 17.306 8.03982 16.9291 7.12987C16.5522 6.21993 15.9997 5.39314 15.3033 4.6967C14.6069 4.00026 13.7801 3.44781 12.8701 3.0709C11.9602 2.69399 10.9849 2.5 10 2.5C9.01509 2.5 8.03982 2.69399 7.12987 3.0709C6.21993 3.44781 5.39314 4.00026 4.6967 4.6967C4.00026 5.39314 3.44781 6.21993 3.0709 7.12987C2.69399 8.03982 2.5 9.01509 2.5 10Z"
            stroke="#147AFF"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M7.5 10.0026L9.16667 11.6693L12.5 8.33594"
            stroke="#147AFF"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </g>
        <defs>
          <clipPath id="clip0_411_5567">
            <rect width="20" height="20" fill="white" />
          </clipPath>
        </defs>
      </svg>
      }@else {
      <svg
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g clip-path="url(#clip0_411_5600)">
          <path
            d="M2.5 10C2.5 10.9849 2.69399 11.9602 3.0709 12.8701C3.44781 13.7801 4.00026 14.6069 4.6967 15.3033C5.39314 15.9997 6.21993 16.5522 7.12987 16.9291C8.03982 17.306 9.01509 17.5 10 17.5C10.9849 17.5 11.9602 17.306 12.8701 16.9291C13.7801 16.5522 14.6069 15.9997 15.3033 15.3033C15.9997 14.6069 16.5522 13.7801 16.9291 12.8701C17.306 11.9602 17.5 10.9849 17.5 10C17.5 9.01509 17.306 8.03982 16.9291 7.12987C16.5522 6.21993 15.9997 5.39314 15.3033 4.6967C14.6069 4.00026 13.7801 3.44781 12.8701 3.0709C11.9602 2.69399 10.9849 2.5 10 2.5C9.01509 2.5 8.03982 2.69399 7.12987 3.0709C6.21993 3.44781 5.39314 4.00026 4.6967 4.6967C4.00026 5.39314 3.44781 6.21993 3.0709 7.12987C2.69399 8.03982 2.5 9.01509 2.5 10Z"
            stroke="#313A6C"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </g>
        <defs>
          <clipPath id="clip0_411_5600">
            <rect width="20" height="20" fill="white" />
          </clipPath>
        </defs>
      </svg>

      }
    </div>
  </div>
  <div class="flex items-center gap-1">
    @for(plugin of blueprint.plugins.slice(0, 3); track $index){

    <div
      class="w-[24px] h-[24px] rounded-[4px] flex items-center justify-center text-[14px] font-[500]"
      [style]="{
        'background-color': xcloudService.getColorForPlugin(plugin.name).bg,
        color: xcloudService.getColorForPlugin(plugin.name).text
      }"
    >
      {{ plugin.name[0] }}
    </div>
    } @if(blueprint.plugins.length > 3){
    <div
      class="w-[24px] h-[24px] rounded-[4px] flex items-center justify-center text-[14px] font-[500] bg-[#80B7FF] text-[#171A30]"
    >
      {{ blueprint.plugins.length - 3 }}+
    </div>
    }
  </div>
</div>
